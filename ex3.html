<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise 3</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      width: 80%;
      max-width: 1200px;
      height: 90vh;
      border-radius: 0.5rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    header, footer {
      background-color: #1e90ff;
      color: white;
      text-align: center;
      padding: 1rem;
      border-radius: 0.5rem;
    }

    header {
      box-shadow: 0 4px 8px #0077ea;
    }

    footer {
      box-shadow: 0 4px 8px #1d4d8b;
    }
    .content {
      display: flex;
      flex: 1;
      gap: 1rem;
      padding: 1rem 0;
    }
    .sidebar {
      background-color: #e02e00;
      color: white;
      width: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 0.5rem;
      box-shadow: 0 4px 8px #602200;
    }
    .main {
      background-color: #3cb371;
      flex: 1;
      padding: 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      align-content: start;
      border-radius: 0.5rem;
      box-shadow: 0 4px 8px #2f8d59;
    }
    .item {
      background-color: #2f8d59;
      color: white;
      width: calc(33.333% - 1rem);
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 0.5rem;
      box-shadow: 0 4px 8px #226741;
    }
    @media (max-width: 768px) {
      .container {
        width: 100%;
        height: 100vh;
      }
      .content {
        flex-direction: column;
        align-items: center;
      }
      .sidebar {
        width: 100%;
        max-width: 200px;
      }
      .main {
        width: 100%;
      }
      .item {
        width: calc(50% - 1rem);
      }
    }
    @media (max-width: 480px) {
      .item {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>Header</header>
    <div class="content">
      <div class="main">
        <div class="item">Item</div>
        <div class="item">Item</div>
        <div class="item">Item</div>
        <div class="item">Item</div>
        <div class="item">Item</div>
        <div class="item">Item</div>
        <div class="item">Item</div>
        <div class="item">Item</div>
        <div class="item">Item</div>
      </div>
      <div class="sidebar">Sidebar</div>
    </div>
    <footer>Footer</footer>
  </div>
</body>
</html>
